<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CompTIA Network+ N10-009 Practice Exam</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .question { margin-bottom: 20px; }
  .question h3 { margin: 5px 0; }
  .options label { display: block; margin-left: 20px; }
  #results { margin-top: 30px; font-weight: bold; }
  .wrong { color: red; }
  .correct { color: green; }
</style>
</head>
<body>

<h1>CompTIA Network+ N10-009 Practice Exam</h1>
<p>Select the best answer for each question. When finished, click "Submit Exam".</p>

<form id="examForm">

  <!-- Question 1 -->
  <div class="question" data-answer="b">
    <h3>1. Which OSI layer is responsible for logical addressing and routing?</h3>
    <div class="options">
      <label><input type="radio" name="q1" value="a"> Layer 2 (Data Link)</label>
      <label><input type="radio" name="q1" value="b"> Layer 3 (Network)</label>
      <label><input type="radio" name="q1" value="c"> Layer 4 (Transport)</label>
      <label><input type="radio" name="q1" value="d"> Layer 7 (Application)</label>
    </div>
  </div>

  <!-- Question 2 -->
  <div class="question" data-answer="c">
    <h3>2. Which port does HTTPS use by default?</h3>
    <div class="options">
      <label><input type="radio" name="q2" value="a"> 80</label>
      <label><input type="radio" name="q2" value="b"> 21</label>
      <label><input type="radio" name="q2" value="c"> 443</label>
      <label><input type="radio" name="q2" value="d"> 22</label>
    </div>
  </div>

  <!-- Question 3 -->
  <div class="question" data-answer="d">
    <h3>3. What does CIDR notation /26 indicate?</h3>
    <div class="options">
      <label><input type="radio" name="q3" value="a"> 64 subnets with 4 hosts each</label>
      <label><input type="radio" name="q3" value="b"> 128 subnets with 2 hosts each</label>
      <label><input type="radio" name="q3" value="c"> 62 usable hosts</label>
      <label><input type="radio" name="q3" value="d"> 64 usable hosts</label>
    </div>
  </div>

  <!-- Repeat blocks until you have 90 questions -->

  <button type="button" onclick="gradeExam()">Submit Exam</button>
</form>

<div id="results"></div>

<script>
function gradeExam() {
  const questions = document.querySelectorAll('.question');
  let correct = 0;
  let wrongList = [];

  questions.forEach((q, index) => {
    const qNum = index + 1;
    const correctAnswer = q.dataset.answer;
    const chosen = document.querySelector('input[name="q'+qNum+'"]:checked');
    if (chosen) {
      if (chosen.value === correctAnswer) {
        correct++;
      } else {
        wrongList.push({
          number: qNum,
          yourAnswer: chosen.nextSibling.textContent.trim(),
          correctAnswer: Array.from(q.querySelectorAll('input')).find(i => i.value === correctAnswer).nextSibling.textContent.trim()
        });
      }
    } else {
      wrongList.push({
        number: qNum,
        yourAnswer: "No answer",
        correctAnswer: Array.from(q.querySelectorAll('input')).find(i => i.value === correctAnswer).nextSibling.textContent.trim()
      });
    }
  });

  const total = questions.length;
  const score = Math.round((correct/total)*100);
  let resultHTML = `<p>Your Score: ${correct}/${total} (${score}%)</p>`;
  if (wrongList.length > 0) {
    resultHTML += "<h3>Review Incorrect Answers:</h3><ul>";
    wrongList.forEach(item => {
      resultHTML += `<li class="wrong">Q${item.number}: You answered "${item.yourAnswer}" â€” Correct: <span class="correct">${item.correctAnswer}</span></li>`;
    });
    resultHTML += "</ul>";
  } else {
    resultHTML += "<p class='correct'>Excellent! All answers correct.</p>";
  }
  document.getElementById("results").innerHTML = resultHTML;
}
</script>

</body>
</html>
